<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Cider: Canvas Text Editor</title>
        <script type="text/javascript" src="lib/cider.js"></script>
        <script type="text/javascript" src="plugin/renderer/renderer.js"></script>
        <script type="text/javascript" src="plugin/keyboard/keyboard.js"></script>
        <script type="text/javascript" src="plugin/linenum/linenum.js"></script>
        <script type="text/javascript" src="plugin/cursor/cursor.js"></script>


        <script type="text/javascript">
            window.onload = function() {
                cider(document.getElementById("canvas"))
                  .addPlugin("renderer")
                  .addPlugin("keyboard")
                  .addPlugin("linenum")
                  .addPlugin("cursor").fromString(document.getElementById("canvas").innerHTML);
            }
        </script>
    </head>
    <body>
    <p>
      <h1>Cider</h1>
      tiny canvas text editor
    </p>
    
    <h2>License</h2>
    <p>
      MIT, see <a href="LICENSE.txt">LICENSE.txt</a>
    </p>
    <p>
      <h2>Standard Cider</h2>
      <canvas id="canvas" height="600" width="600" tabindex="1" onFocus="">body {
	font-size: small;
	font-family: sans-serif;
}

p {
	line-height: 0;
}

p:first-child {
	display: inline;
}

h1 {
	display: inline;
}
        
iframe, object {
	border: 1px black solid;
	margin: 2px;
}  
      </canvas>
    </p>
    
    </body>
</html>
