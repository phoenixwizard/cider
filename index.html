<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Cider: Canvas Text Editor</title>
        <script type="text/javascript" src="lib/cider.js"></script>
        <script type="text/javascript" src="plugin/renderer/renderer.js"></script>
        <!-- <script type="text/javascript" src="plugin/cursor/cursor.js"></script> -->
        <script type="text/javascript" src="plugin/keybinder/keybinder.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                cider(document.getElementById("canvas"));
                cider.fn.addPlugin("renderer", cider.renderer);
                cider.fn.addPlugin("keybinder", cider.keybinder);
            }
        </script>
    </head>
    <body>
    <p>
      <h1>Cider</h1>
      tiny canvas text editor
    </p>
    
    <h2>License</h2>
    <p>
      MIT, see <a href="LICENSE.txt">LICENSE.txt</a>
    </p>
    <p>
      <h2>Standard Cider</h2>
      <canvas id="canvas" height="600" width="600"></canvas>
    </p>
    
    </body>
</html>
